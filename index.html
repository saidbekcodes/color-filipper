<!doctype html>
<html lang="en">

<head>
    <title>Color Flipper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
    <meta name="author" content="Saidbek">
    <meta name="keywords" content="HTML, CSS, Bootstrap, Javascript">
    <meta name="description" content="Color Flipper is an interactive web application that allows users to change the background color by either entering a specific color name or HEX code, or by generating a random color.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.5rem 0 1.5rem;
            background: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }

        .container {
            max-width: 34rem;
        }
    </style>
</head>

<body>
    <div id="alert-box"></div>

    <main class="container bg-secondary-subtle bg-gradient shadow-sm rounded p-4">
        <h2 class="text-center mb-4">Color Flipper</h2>
        <section>
            <label for="input-color" class="form-label">Enter color name or code:</label>
            <div class="d-flex gap-sm-2 gap-1">
                <input class="form-control form-control" id="input-color" type="text" placeholder="e.g., red or #ff0000"
                    autocomplete="off">
                <button type="button" id="copy-color" class="btn btn-success bg-gradient">
                    <ion-icon name="copy-outline" class="fw-medium"></ion-icon>
                </button>
            </div>
        </section>

        <div class="d-flex flex-wrap justify-content-end mx-0 gap-sm-2 gap-1 mt-2">
            <button type="button" id="random-color-btn" class="btn btn-dark btn-sm bg-gradient">Random Color</button>
            <button type="button" id="generate-color-btn" class="btn btn-primary btn-sm bg-gradient">Generate Color</button>
        </div>
    </main>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/index.js" defer></script>
</body>

</html>
